<div class="login-box">
    <form [formGroup]="loginForm">
        <input placeholder="username" name="username" formControlName="username">
        <div *ngIf="!username.valid && (username.dirty || username.touched)" style="color:#F00;">
            <div *ngIf="username.errors.required">Username name is required.</div>
            <div *ngIf="username.errors.emailTaken">Email address already registered.</div>                      
        </div>
        <br />        
        <input type="password" placeholder="password" name="password" formControlName="password" />
        <div *ngIf="!password.valid && (password.dirty || password.touched)" style="color:#F00;">
            <div *ngIf="password.errors.required">Password name is required.</div>  
            <div *ngIf="password.errors.minLength">Password has a minimum length of 6 characters.</div>                
        </div>        
        <br />
        <input placeholder="age" formControlName="age" />
        <div [hidden]="!age.hasError('ofDrinkingAge')">
            {{age.errors | json}}
        </div>
        <button type="button" (click)="login()">Login</button>
    </form>
</div>
